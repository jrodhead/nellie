<!doctype html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name = "format-detection" content = "telephone=no">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Julius+Sans+One|Bungee|Zilla+Slab|Material+Icons'>
	<link rel='stylesheet prefetch' href='css/style.min.css' />
	<title>Nellie</title>
</head>

<body>

<div style="height:500px;margin:0 auto;padding:20px;width:300px;">

	<div id="nellie">
		<header role="banner">
			<!-- <img src="images/logo.png" alt="Nellie logo" /> -->
			<h1>Nellie <i class="material-icons" id="chat">chat</i></h1>
		</header>

	  <div id="conversation">
			<ul>
				<li><span>user input</span></li>
				<li class="response"><span>bot response</span></li>
			</ul>
	  </div>

		<div id="new-message">
			<input autofocus="autofocus" id="send-message" type="text" placeholder="What can I help you with?">
			<i class="material-icons" id="send">send</i>
		</div>
	</div>

</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/nellie.js"></script>

</body>
